<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Helppen!</title>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic' />
      <link rel='stylesheet' href='./bower_components/angular-material/angular-material.css' />
      <link rel='stylesheet' href='assets/app.css' />

      <style type='text/css' >
         [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
         }
      </style>
   </head>

   <body ng-app="appStarter" layout="column" ng-controller="TaskController as ctrl" ng-cloak>
      <md-toolbar md-scroll-shrink ng-if="true">
         <div class="md-toolbar-tools">
            <h1>Helppen!</h1>
         </div>
      </md-toolbar>
      <md-content flex>
         <form ng-submit="ctrl.addNewTask()" >
         <div layout="row">
            <md-input-container >
               <md-button class="md-icon-button" area-label="AddNewTask" ng-click="ctrl.addNewTask()">
                  <md-icon md-svg-icon="./assets/svg/plus.svg"></md-icon>
               </md-button>
            </md-input-container> 
            <md-input-container >
               <label>New task</label>
               <input name='newTaskText' type="text" ng-model="newTaskText" on-enter="ctrl.addNewTask()" />
            </md-input-container>
         </div>
         </form>
         <md-divider inset></md-divider>               
         <md-list>
            <md-list-item class="md-5-line" ng-repeat="task in ctrl.tasks">
               <md-checkbox ng-model="task.isDone" aria-label="hello"  flex="5"></md-checkbox> 
               <div class="md-list-item-text">
                  <h3>{{task.text}}</h3>
               </div>
               <md-button class="md-icon-button" area-label="MoveUp" ng-click="ctrl.moveUp(task.id)" >
                  <md-icon md-svg-icon="./assets/svg/arrow-up-bold.svg"></md-icon>
               </md-button>
               <md-button class="md-icon-button" area-label="MoveUp" ng-click="ctrl.remove(task.id)" >
                  <md-icon md-svg-icon="./assets/svg/delete.svg"></md-icon>
               </md-button>
               <md-divider inset></md-divider>               
            </md-list-item>
         </md-list>
      </md-content>


      <script src="./bower_components/angular/angular.js"></script>
      <script src="./bower_components/angular-animate/angular-animate.js"></script>
      <script src="./bower_components/angular-aria/angular-aria.js"></script>
      <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

      <script src="./src/tasks/Tasks.js"></script>
      <script src="./src/tasks/TaskController.js"></script>
      <script src="./src/tasks/TaskService.js"></script>

      <script type="text/javascript">
          angular
              .module('appStarter', ['ngMaterial', 'tasks'])
	      .config(function($mdThemingProvider) {
                 $mdThemingProvider.theme('default')
                          .primaryPalette('teal')
                          .accentPalette('deep-orange');
              });
       </script>
   </body>
</html>
