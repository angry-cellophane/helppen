<md-content flex>
  <form name="newTaskForm" ng-submit="addNewTask()">
    <div layout="row">
      <md-input-container>
        <md-button class="md-icon-button" area-label="AddNewTask" ng-click="addNewTask()">
          <md-icon md-svg-icon="assets/svg/plus.svg"></md-icon>
        </md-button>
      </md-input-container>
      <md-input-container>
        <label>New task</label>
        <input name='newTaskText' type="text" ng-model="newTaskText" on-enter="addNewTask()" />
      </md-input-container>
    </div>
  </form>
  <md-divider inset></md-divider>
  <md-list>
    <md-list-item class="md-5-line" ng-repeat="task in tasks">
      <md-checkbox ng-model="task.isDone" ng-click="update(task)" aria-label="hello" flex="5"></md-checkbox>
      <div class="md-list-item-text">
        <h3>{{task.text}}</h3>
      </div>
      <md-button class="md-icon-button" area-label="MoveUp" ng-click="moveUp(task)">
        <md-icon md-svg-icon="assets/svg/arrow-up-bold.svg"></md-icon>
      </md-button>
      <md-button class="md-icon-button" area-label="Remove" ng-click="remove(task)">
        <md-icon md-svg-icon="assets/svg/delete.svg"></md-icon>
      </md-button>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
